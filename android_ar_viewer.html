
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <title>AR Model Viewer - Android</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="25K0011-201-001 android.glb"
      alt="3D model voor Android AR"
      ar
      ar-modes="scene-viewer webxr"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
